<alert ng-if="message != null" type="{{message.type}}">{{message.text}}</alert> 
<div class="jumbotron"> 
<div class="container">
<div class="col-sm-6 col-sm-offset-3">
	<h1><span class="fa fa-sign-in"></span> Login</h1>

	<!-- show any messages that come back with authentication -->

	<!-- LOGIN FORM -->
	<form ng-submit="login(username, password)">
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" ng-model="username", require>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" ng-model="password", require>
		</div>

		<button type="submit" class="btn btn-warning btn-lg">Login</button>
	</form>

	<hr>

	<p>Need an account? <a href="/signup">Signup</a></p>
	<p>Or go <a href="/">home</a>.</p>
</div>
</div>
</div>
