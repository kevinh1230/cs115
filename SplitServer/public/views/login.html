<alert ng-if="message != null" type="{{message.type}}">{{message.text}}</alert> 


<div class="login col-sm-6 col-sm-offset-3">
	<h1><span class="fa fa-sign-in"></span> Login</h1>

	<!-- show any messages that come back with authentication -->

	<!-- LOGIN FORM -->
	<form ng-submit="login(username, password)">
		<div class="form-group">
			<label>Username</label>
			<input name="username" type="text" class="form-control" ng-model="username", require>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input name="password" type="password" class="form-control" ng-model="password", require>
		</div>

		<button name="login" type="submit" class="btn btn-warning btn-lg">Login</button>
	</form>

	<hr>

	<p>Need an account? <a style="color:white;" href="/signup">Signup</a></p>
	<p>Or go <a  style="color:white;" href="/">home</a>.</p>

</div>
