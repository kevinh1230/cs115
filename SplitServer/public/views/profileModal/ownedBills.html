<div class="modal-header">
    <h3 class="modal-title">Bills I Created</h3>
</div>
<div class="modal-body">

    <label>Amount: {{bill.ammount}}</label>
    <br/>
    <label>Creator: {{bill.owner.username}}</label>
    <br/>
    <label>Debters: </label>
    <div ng-repeat="friend in bill.group">
        <label>    
            {{friend.user.firstName}} {{friend.user.lastName}} - ${{friend.amount}} [{{friend.paid?'PAID':'UNPAID'}}]
        </label> 
    </div>
    <br/>
    <label>Unpaid: </label>
    <label ng-repeat="friend in bill.unpaid">"{{friend.username}}"&nbsp;</label>
    <br/>
    <label>Paid: </label>
    <label ng-repeat="friend in bill.paid">"{{friend.username}}"&nbsp;</label>
    <br/>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
