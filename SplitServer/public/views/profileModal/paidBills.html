<div class="modal-header">
    <h3 class="modal-title">Paid</h3>
</div>
<div class="modal-body">
    <label>Amount: {{bill.ammount}}</label>
    <br/>
    <label>Creator: {{bill.owner.username}}</label>
    <br/>
    <!--    <label>Debters: {{bill.debters}}</label> -->
    <!--    <br/> -->
    <label>Unpaid: </label>
    <label ng-repeat="friend in bill.unpaid">"{{friend.username}}"&nbsp;</label>
    <br/>
    <label>Paid: </label>
    <label ng-repeat="friend in bill.paid">"{{friend.username}}"&nbsp;</label>
    <br/>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
