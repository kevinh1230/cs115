<!doctype html>
<html>
<head>
	<title>Create Bill</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
	<link rel="stylesheet" href="/libs/angular-tags/dist/angular-tags-0.2.10.css">
</head>
<body>
<div class="container">
<div class="col-sm-6 col-sm-offset-3 jumbotron">
	<!-- show any messages that come back with authentication -->

	<!-- LOGIN FORM -->
	<form>
		<div class="form-group">
			<label>Subject/Description</label>
			<input type="text" class="form-control" placeholder="What does the bill regard?" ng-model="subject", require>
		</div>
		<div class="form-group">
			<label>Ammount</label>
			<input type="text" class="form-control" placeholder="How much money?" ng-model="ammount", require>
		</div>
		<div class="form-group">
			<label>People to charge</label>
			<input typeahead="friend for friend in friends | filter:$viewValue | limitTo:8" type="text" class="form-control" placeholder="Who do you want to charge?" ng-model="debters", require>
		</div>
		
		<button class="btn-default btn" ng-click="createBill(subject, ammount, debters)">Create Bill</button>
	</form>

	<hr>
	</div>
</div>
</body>
</html>
