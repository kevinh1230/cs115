<html ng-app = "split">
 <head>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
    <script type="text/javascript" src="layout.js"></script>
    <title> Split Sign Up </title>
    <header>
      <h1 class="text-center">Sign up for Split</h1>
    </header>
  </head>

<body>
<center>
<form name = "signUpForm" >
  <fieldset class="form-group">
    <input  type = "text" placeholder="First Name" title= "firstName" />
  </fieldset>
  <fieldset class="form-group">
    <input  type = "text" placeholder="Last Name" title= "lastName" />
  </fieldset>
  <fieldset class="form-group">
      <input  type="text" placeholder="Username" title= "userName"  />
  </fieldset>
  <fieldset class="form-group">
    <input  type = "email" placeholder="Email" title= "email"></input>
  </fieldset>
  <fieldset class="form-group">
    <input  type = "password" placeholder="Password" title= "password"></input>
  </fieldset>
  <fieldset class="form-group">
    <input  type = "password" placeholder="Confirm Password" title= "confirmPassword"></input>
  </fieldset>
  <fieldset class="form-group">
        <input type="submit" class="btn btn-primary" value="Sign Up" />
  </fieldset>
</form>
</center>
</body>
</html>
